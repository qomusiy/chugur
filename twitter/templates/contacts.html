<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bog'lanish - Chug'ur-chug'ur</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/226/226235.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #1da1f2;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        h1:hover {
            color: #0d8ddb;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info a {
            color: #1da1f2;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #0d8ddb;
            text-decoration: underline;
        }
        .button {
            padding: 12px 25px;
            background-color: #1da1f2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 150px;
        }
        .button:hover {
            background-color: #0d8ddb;
            /* transform: scale(1.05); */
        }
        footer {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e6ecf0;
            width: 100%;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #0d8ddb;
            text-decoration: underline;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(29, 161, 242, 0.1) 10%, transparent 10%);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.5;
        }
        @media (max-width: 600px) {
            p {
                font-size: 0.9rem;
            }
            .button {
                width: 100%;
                max-width: 250px;
            }
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bog'lanish</h1>
        <p>Saytni ishlatish davomida muammolar paydo bo'lsa bizga habar bering, biz qanqid va takliflarni sevamiz!</p>
        <p>Biz bilan bog'lanish uchun quyidagi ma'lumotlardan foydalaning:</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:humoyunmahmudjinov@gmail.com">humoyunmahmudjinov@gmail.com</a></p>
            <p>Telegram: <a href="https://t.me/qomusiy" target="_blank">@qomusiy</a></p>
        </div>
        <a href="{% url 'home' %}" class="button">Orqaga qaytish</a>
    </div>
    <footer>
        <div class="footer-links">
            <a href="{% url 'about' %}">Biz haqimizda</a>
            <a href="{% url 'contacts' %}">Bog'lanish</a>
        </div>
    </footer>
</body>
</html>
