<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chug'ur-chug'ur</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/226/226235.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding doesn’t break layout */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Flexible padding */
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            color: #1da1f2;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s ease; /* Minimal animation */
        }
        h1:hover {
            color: #0d8ddb; /* Subtle hover effect */
        }
        .buttons {
            display: flex;
            flex-wrap: wrap; /* Buttons stack on small screens */
            gap: 20px;
            justify-content: center;
        }
        .button {
            padding: 12px 25px;
            background-color: #1da1f2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Minimal animation */
            min-width: 150px; /* Ensures buttons don’t shrink too much */
        }
        .button:hover {
            background-color: #0d8ddb;
            /* transform: scale(1.05); Slight scale on hover */
        }
        footer {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e6ecf0;
            width: 100%;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap; /* Responsive footer links */
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: #1da1f2;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #0d8ddb;
            text-decoration: underline;
        }
        /* Creative Feature: Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(29, 161, 242, 0.1) 10%, transparent 10%);
            background-size: 20px 20px; /* Small dots */
            z-index: -1; /* Behind content */
            opacity: 0.5;
        }
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                width: 100%; /* Full width on small screens */
                max-width: 250px; /* Limits stretching */
            }
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .buttons {
                gap: 15px;
            }
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chug'ur-chug'urga xush kelibsiz!</h1>
        <div class="buttons">
            <a href="{% url 'login' %}" class="button">Profilga kirish</a>
            <a href="{% url 'singup' %}" class="button">Ro'yxatdan o'tish</a>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="{% url 'about' %}">Biz haqimizda</a>
            <a href="{% url 'contacts' %}">Bog'lanish</a>
        </div>
    </footer>
</body>
</html>
